<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Priscilla Johnston | Personal Website</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap');

    :root {
      color-scheme: light;
      --gradient-start: #f8dcff;
      --gradient-middle: #f4c7ff;
      --gradient-end: #e9b7ff;
      --overlay: rgba(255, 255, 255, 0.3);
      --glass: rgba(255, 255, 255, 0.58);
      --glass-border: rgba(255, 255, 255, 0.7);
      --text-primary: #2e174b;
      --text-secondary: rgba(46, 23, 75, 0.68);
      --text-tertiary: rgba(46, 23, 75, 0.5);
      --accent: #9757ff;
      --accent-soft: rgba(151, 87, 255, 0.12);
      --accent-strong: rgba(151, 87, 255, 0.28);
      --surface: rgba(255, 255, 255, 0.72);
      --max-width: 1120px;
      scroll-behavior: smooth;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: var(--text-primary);
      background: linear-gradient(120deg, var(--gradient-start), var(--gradient-middle), var(--gradient-end));
      background-size: 240% 240%;
      animation: gradientShift 16s ease-in-out infinite;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: -35%;
      background:
        radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.7), transparent 55%),
        radial-gradient(circle at 80% 0%, rgba(255, 221, 255, 0.55), transparent 50%),
        radial-gradient(circle at 50% 80%, rgba(247, 200, 255, 0.65), transparent 58%);
      filter: blur(90px);
      z-index: 0;
      pointer-events: none;
      opacity: 0.78;
      animation: glowDrift 18s ease-in-out infinite alternate;
    }

    .heart-banner {
      position: relative;
      width: 100%;
      padding: 18px 32px 24px;
      font-size: clamp(1.8rem, 3.5vw, 2.6rem);
      letter-spacing: 0.42em;
      display: flex;
      justify-content: center;
      align-items: center;
      color: rgba(255, 182, 236, 0.95);
      text-shadow: 0 0 20px rgba(255, 182, 236, 0.7);
      pointer-events: none;
      margin-bottom: 16px;
      box-sizing: border-box;
      white-space: nowrap;
      overflow: hidden;
    }

    header {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 32px;
      margin-bottom: 48px;
      z-index: 2;
    }

    nav.menu {
      width: min(calc(100% - 48px), var(--max-width));
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 26px;
      border-radius: 999px;
      backdrop-filter: blur(22px);
      background: var(--surface);
      border: 1.5px solid var(--glass-border);
      box-shadow: 0 24px 60px rgba(62, 23, 124, 0.17);
    }

    .brand {
      font-family: 'Playfair Display', Georgia, serif;
      font-weight: 600;
      font-size: 1.35rem;
      letter-spacing: 0.08em;
      color: var(--text-primary);
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 14px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .nav-links a {
      position: relative;
      font-size: 0.95rem;
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      text-decoration: none;
      color: var(--text-secondary);
      padding: 10px 18px;
      border-radius: 999px;
      transition: color 0.2s ease, background 0.2s ease, transform 0.2s ease;
      white-space: nowrap;
    }

    .nav-links a:hover,
    .nav-links a:focus-visible {
      color: var(--text-primary);
      background: var(--accent-soft);
      transform: translateY(-1px);
      outline: none;
    }

    main {
      position: relative;
      z-index: 1;
      padding: 60px 32px 96px;
      width: 100%;
    }

    section {
      scroll-margin-top: 140px;
    }

    .content-wrapper {
      width: min(calc(100% - 32px), var(--max-width));
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 90px;
    }

    .hero {
      display: grid;
      gap: 36px;
      padding: 64px;
      border-radius: 36px;
      background: var(--surface);
      border: 1px solid var(--glass-border);
      box-shadow: 0 32px 70px rgba(62, 23, 124, 0.15);
      backdrop-filter: blur(28px);
    }

    .eyebrow {
      font-size: 0.95rem;
      letter-spacing: 0.32em;
      text-transform: uppercase;
      color: var(--text-tertiary);
      font-weight: 500;
    }

    h1 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: clamp(2.8rem, 6vw, 4.25rem);
      line-height: 1.05;
      color: var(--text-primary);
      letter-spacing: 0.02em;
    }

    .lead {
      font-size: clamp(1.05rem, 2.6vw, 1.35rem);
      line-height: 1.7;
      color: var(--text-secondary);
      max-width: 720px;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: 52px;
      padding: 0 28px;
      border-radius: 999px;
      border: 1.5px solid transparent;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      font-size: 0.9rem;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease, background 0.2s ease;
    }

    .button.primary {
      background: linear-gradient(135deg, #a67cff, #d6b6ff);
      color: #fff;
      box-shadow: 0 18px 40px rgba(151, 87, 255, 0.35);
    }

    .button.primary:hover,
    .button.primary:focus-visible {
      transform: translateY(-2px);
      box-shadow: 0 24px 52px rgba(151, 87, 255, 0.45);
      outline: none;
    }

    .button.secondary {
      background: rgba(255, 255, 255, 0.7);
      color: var(--text-primary);
      border-color: rgba(151, 87, 255, 0.4);
    }

    .button.secondary:hover,
    .button.secondary:focus-visible {
      transform: translateY(-2px);
      border-color: rgba(151, 87, 255, 0.6);
      background: rgba(255, 255, 255, 0.9);
      outline: none;
    }

    .content-section {
      display: grid;
      gap: 28px;
      padding: 52px 56px;
      border-radius: 32px;
      background: rgba(255, 255, 255, 0.64);
      border: 1px solid rgba(255, 255, 255, 0.7);
      box-shadow: 0 24px 60px rgba(62, 23, 124, 0.12);
      backdrop-filter: blur(18px);
    }

    .content-section h2 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: clamp(1.9rem, 4vw, 2.6rem);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--text-primary);
    }

    .about-grid {
      display: grid;
      gap: 32px;
    }

    .about-grid p {
      font-size: 1.05rem;
      line-height: 1.85;
      color: var(--text-secondary);
    }

    .project-pong {
      display: grid;
      gap: 32px;
    }

    .project-description {
      font-size: 1.05rem;
      line-height: 1.85;
      color: var(--text-secondary);
    }

    .pong-showcase {
      display: grid;
      gap: 22px;
      border-radius: 28px;
      padding: 36px;
      background: rgba(255, 255, 255, 0.78);
      border: 1px solid rgba(255, 255, 255, 0.7);
      box-shadow: 0 28px 66px rgba(62, 23, 124, 0.15);
    }

    .pong-meta {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .pong-meta h3 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1.8rem;
      color: var(--text-primary);
    }

    .pong-meta span {
      font-size: 0.85rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--text-tertiary);
    }

    .pong-board {
      border-radius: 24px;
      background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.65), rgba(255, 255, 255, 0.32));
      border: 1px solid rgba(255, 255, 255, 0.65);
      padding: 24px;
      display: grid;
      gap: 18px;
      box-shadow: inset 0 0 22px rgba(151, 87, 255, 0.18);
    }

    .pong-stats {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 14px;
    }

    .scoreboard {
      display: flex;
      gap: 18px;
      align-items: center;
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1.1rem;
      color: var(--text-primary);
    }

    .scoreboard span strong {
      font-size: 1.65rem;
      margin-left: 8px;
    }

    .pong-controls {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .pong-controls button {
      height: 44px;
      padding: 0 24px;
      border-radius: 999px;
      border: 1.5px solid rgba(151, 87, 255, 0.45);
      background: linear-gradient(135deg, rgba(151, 87, 255, 0.15), rgba(214, 182, 255, 0.55));
      color: var(--text-primary);
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .pong-controls button:hover,
    .pong-controls button:focus-visible {
      transform: translateY(-2px);
      box-shadow: 0 16px 38px rgba(151, 87, 255, 0.28);
      outline: none;
    }

    .pong-hint {
      font-size: 0.85rem;
      color: var(--text-tertiary);
      letter-spacing: 0.16em;
      text-transform: uppercase;
    }

    canvas#pongCanvas {
      width: 100%;
      height: auto;
      max-height: 420px;
      border-radius: 18px;
      background: linear-gradient(135deg, rgba(23, 7, 54, 0.92), rgba(75, 22, 115, 0.88));
      border: 2px solid rgba(255, 255, 255, 0.6);
      box-shadow: inset 0 0 36px rgba(0, 0, 0, 0.32);
    }

    .contact-message {
      font-size: 1.05rem;
      line-height: 1.8;
      color: var(--text-secondary);
      max-width: 620px;
    }

    .contact-actions {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 18px;
    }

    .contact-actions a {
      font-size: 1rem;
      color: var(--text-primary);
      text-decoration: none;
      padding: 12px 22px;
      border-radius: 999px;
      border: 1px solid rgba(151, 87, 255, 0.35);
      background: rgba(255, 255, 255, 0.76);
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    }

    .contact-actions a:hover,
    .contact-actions a:focus-visible {
      transform: translateY(-2px);
      border-color: rgba(151, 87, 255, 0.55);
      box-shadow: 0 20px 45px rgba(151, 87, 255, 0.24);
      outline: none;
    }

    footer {
      padding: 36px;
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-tertiary);
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }

    .demo-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 18px;
      flex-wrap: wrap;
    }

    .demo-header span {
      font-size: 0.9rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--text-tertiary);
    }

    .demo-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .demo-panel {
      display: grid;
      gap: 20px;
    }

    .demo-info {
      display: grid;
      gap: 20px;
    }

    .demo-controls {
      display: grid;
      gap: 12px;
      padding: 18px 22px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.68);
      border: 1px solid rgba(255, 255, 255, 0.75);
      box-shadow: 0 12px 32px rgba(62, 23, 124, 0.12);
    }

    .demo-summary {
      display: grid;
      gap: 10px;
      padding: 20px 24px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.74);
      border: 1px solid rgba(255, 255, 255, 0.75);
      box-shadow: 0 10px 28px rgba(62, 23, 124, 0.12);
      font-size: 0.95rem;
      color: var(--text-secondary);
      letter-spacing: 0.04em;
    }

    .demo-summary strong {
      color: var(--text-primary);
      font-weight: 600;
    }

    .demo-formulas {
      display: none;
    }

    .demo-explainer {
      margin-top: 24px;
      padding: 24px 28px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.78);
      border: 1px solid rgba(255, 255, 255, 0.8);
      box-shadow: 0 18px 45px rgba(62, 23, 124, 0.12);
      display: grid;
      gap: 18px;
      font-size: 0.98rem;
      color: var(--text-secondary);
      line-height: 1.65;
    }

    .demo-explainer h3 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1.5rem;
      color: var(--text-primary);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .demo-explainer ul {
      list-style: disc inside;
      display: grid;
      gap: 8px;
    }

    .demo-explainer code {
      font-family: 'Menlo', 'Fira Code', monospace;
      font-size: 0.92rem;
      color: var(--text-primary);
      background: rgba(255, 255, 255, 0.9);
      padding: 3px 6px;
      border-radius: 6px;
    }

    .control-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      font-size: 0.9rem;
      letter-spacing: 0.06em;
      color: var(--text-secondary);
    }

    .control-row label {
      font-weight: 600;
    }

    .control-row output {
      font-variant-numeric: tabular-nums;
      color: var(--text-primary);
      font-weight: 600;
    }

    .control-row input[type="range"] {
      width: 100%;
    }

    .demo-canvas {
      width: 100%;
      max-width: 820px;
      height: auto;
      border-radius: 22px;
      background: linear-gradient(180deg, rgba(239, 232, 255, 0.85), rgba(206, 190, 255, 0.6));
      border: 1px solid rgba(255, 255, 255, 0.7);
      box-shadow: inset 0 0 24px rgba(151, 87, 255, 0.18);
      margin: 0 auto;
      display: block;
    }

    .demo-play,
    .demo-reset {
      height: 44px;
      padding: 0 26px;
      border-radius: 999px;
      border: 1.5px solid rgba(151, 87, 255, 0.45);
      background: linear-gradient(135deg, rgba(151, 87, 255, 0.22), rgba(214, 182, 255, 0.6));
      color: var(--text-primary);
      letter-spacing: 0.14em;
      text-transform: uppercase;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .demo-play:hover,
    .demo-play:focus-visible,
    .demo-reset:hover,
    .demo-reset:focus-visible {
      transform: translateY(-2px);
      box-shadow: 0 16px 36px rgba(151, 87, 255, 0.28);
      outline: none;
    }

    .demo-play:disabled {
      opacity: 0.6;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    .demo-reset {
      background: rgba(255, 255, 255, 0.85);
      border-color: rgba(151, 87, 255, 0.35);
    }

    .demo-reset:hover,
    .demo-reset:focus-visible {
      box-shadow: 0 16px 32px rgba(151, 87, 255, 0.18);
    }

    @media (max-width: 880px) {
      nav.menu {
        padding: 16px 20px;
      }

      .nav-links {
        gap: 12px;
      }

      .nav-links a {
        padding: 8px 14px;
        font-size: 0.85rem;
      }

      .heart-banner {
        letter-spacing: 0.2em;
      }
      main {
        padding: 60px 20px 80px;
      }

      section {
        scroll-margin-top: 120px;
      }

      .hero,
      .content-section {
        padding: 40px 32px;
      }
    }

    @media (max-width: 560px) {
      .heart-banner {
        padding: 16px 18px 20px;
        font-size: 1.8rem;
      }

      header {
        height: auto;
        padding-top: 18px;
      }

      nav.menu {
        flex-direction: column;
        gap: 12px;
      }

      .nav-links {
      width: 100%;
        justify-content: space-between;
      }

      section {
        scroll-margin-top: 110px;
      }

      .hero,
      .content-section {
        padding: 32px 24px;
      }

      .actions,
      .contact-actions {
        flex-direction: column;
        align-items: stretch;
      }

      .button,
      .contact-actions a {
        width: 100%;
        justify-content: center;
      }
    }

    @keyframes gradientShift {
      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    @keyframes glowDrift {
      0% {
        transform: scale(1) rotate(0deg);
        opacity: 0.72;
      }

      100% {
        transform: scale(1.05) rotate(8deg);
        opacity: 0.85;
      }
    }
  </style>
</head>

  <header>
    <nav class="menu" aria-label="Primary navigation">
      <a class="brand" href="index.html">Priscilla Johnston</a>
      <div class="nav-links">
        <a href="index.html" class="active">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>

  </header>

  <main>
    <div class="content-wrapper">
      <section id="home" class="hero">
        <span class="eyebrow" aria-label="pink hearts">ðŸ’–ðŸ’—ðŸ’•ðŸ’“ðŸ’ž</span>

        <div class="actions">
          <a class="button primary" href="contact.html">Let's Connect</a>
          <a class="button secondary" href="projects.html">View Recent Work</a>

    </div>
  </main>

  <footer>
    Â© <span id="year"></span> Priscilla Johnston. Crafted with curiosity and care.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const heartBanner = document.querySelector('.heart-banner');

    function renderHeartBanner() {
      if (!heartBanner) return;
      const availableWidth = heartBanner.clientWidth || window.innerWidth;
      heartBanner.textContent = 'ðŸ’–';
      const heartWidth = heartBanner.scrollWidth || 1;
      const count = Math.max(5, Math.floor(availableWidth / heartWidth));
      heartBanner.textContent = 'ðŸ’–'.repeat(count);
    }

    renderHeartBanner();
    window.addEventListener('resize', renderHeartBanner);
  </script>
</body>
